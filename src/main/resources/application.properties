spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/financial?allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:financial_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:financial_password}

treasury.api.url=https://api.fiscaldata.treasury.gov/services/api/fiscal_service